    <script>
        //*** PUT YOUR INFORMATION IN THIS SECTION ***
        const player = "FNAME LNAME";
        const agency = "SADOC - PUBLIC RELATIONS";
        const callsign = "[BADGE NUMBER]";
        //*** PUT YOUR INFORMATION IN THIS SECTION ***
    
        var d,h,m,s,animate;
        const monthNames = ["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"];

        function init(){
            d=new Date();
            t= "Z";
            clock();
        };

        function clock(){
            d=new Date();
            updateTime();
            updateDate();
            $('sec', s);
            $('min', m);
            $('hr', h);
            $('tz', t);
            $('day', day);
            $('year', year);
            $('month', monthNames[month]);
            $('player', player);
            $('agency', agency);
            $('callsign', callsign);
            animate=setTimeout(clock,100);
        };
        
        function updateDate(){
            day=d.getUTCDate();
            month=d.getUTCMonth();
            year=d.getUTCFullYear();
        };
        
        function updateTime(){
            h=d.getUTCHours();
            m=d.getUTCMinutes();
            s=d.getUTCSeconds();
        };

        function $(id,val){
            if(val<10){
                val='0'+val;
            }
            document.getElementById(id).innerHTML=val;
        };

        window.onload=init;
    </script>
